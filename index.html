<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UNWH - University ERP</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-blur">

    <div class="theme-toggle">
        <a href="#" class="theme-link" data-theme="dark">Dark</a> /
        <a href="#" class="theme-link active" data-theme="light">Light</a>
    </div>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-2">
       
        <div class="text-center mb-3">
            <div class="logo">
                <span class="graduation-cap">üéì</span>
            </div>
            <h1 class="university-name">UNWH</h1>
            <p class="erp-title">University ERP</p>
            <p class="greeting" id="greeting">Good Night</p>
        </div>

        <div class="login-card">
            <div class="card-body p-4 p-md-5">
                <h4 class="text-center mb-4 login-heading">
                    <span class="hand-emoji">üëã</span> Enter Your Login Details.
                </h4>

                <form id="erpLoginForm">
                    <div class="mb-4 position-relative">
                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Username or Email" required>
                        <span class="input-icon user-icon">üë§</span>
                    </div>

                    <div class="mb-4 position-relative">
                        <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="Password" required>
                        <span class="input-icon eye-icon" id="togglePassword">üëÅÔ∏è</span>
                    </div>

                    <div id="loginError" style="display:none; color: #ff4b2b; text-align: center; font-size: 0.9rem; margin-bottom: 15px; font-weight: 500;">
                        ‚ùå Wrong credentials. Please try again!
                    </div>

                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        
                        <a href="javascript:void(0)" onclick="validateLogin()" class="btn btn-primary btn-lg login-btn w-100 w-md-auto" style="text-decoration: none; display: inline-block; text-align: center;">
                           Login ‚Üí
                        </a>
                    </div>
                </form>

                <div class="text-center quick-menu-section mt-3">
                    <a href="#" class="quick-link d-block d-md-inline">‚Üê Student Register</a>
                    <span class="mx-2 text-muted d-none d-md-inline">|</span>
                    <a href="#" class="quick-link d-block d-md-inline mt-2 mt-md-0">I forgot my password ‚Üí</a>
                </div>
            </div>
        </div>

        <footer class="mt-4 text-center copyright">
            ¬© SoftSolution by Shubham Kumar
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('passwordInput').value;
            const remember = document.getElementById('rememberMe').checked;
            const errorMsg = document.getElementById('loginError');

            if (user === "admin" && pass === "Admin@123") {
                if (remember) {
                    localStorage.setItem('erpUser', user);
                } else {
                    localStorage.removeItem('erpUser');
                }
                window.location.href = "style1.html";
            } else {
                errorMsg.style.display = "block";
            }
        }

        window.onload = function() {
            const savedUser = localStorage.getItem('erpUser');
            if (savedUser) {
                document.getElementById('username').value = savedUser;
                document.getElementById('rememberMe').checked = true;
            }
        }

        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting = "Good Night";
            if (hour >= 5 && hour < 12) greeting = "Good Morning";
            else if (hour >= 12 && hour < 17) greeting = "Good Afternoon";
            else if (hour >= 17 && hour < 21) greeting = "Good Evening";
            document.getElementById('greeting').textContent = greeting;
        }
        updateGreeting();

        const themeLinks = document.querySelectorAll('.theme-link');
        const body = document.body;
        themeLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                themeLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                const theme = this.getAttribute('data-theme');
                body.classList.remove('theme-light', 'theme-dark', 'theme-blur');
                body.classList.add(`theme-${theme}`);
            });
        });
    </script>
</body>
</html>
